<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Quiz Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .question { font-size: 1.5em; margin-top: 20px; }
        .btn { padding: 10px 20px; margin: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="game">
        <div class="question" id="question">Loading...</div>
        <div id="answers"></div>
    </div>
    <script>
        const questions = [
            { question: "What is 2 + 2?", answers: ["3", "4", "5"], correct: 1 },
            { question: "Capital of France?", answers: ["Berlin", "Madrid", "Paris"], correct: 2 }
        ];
        let score = 0;
        let currentQuestion = 0;

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById("question").textContent = `Game over! Your score: ${score}`;
                document.getElementById("answers").innerHTML = "";
                return;
            }
            const q = questions[currentQuestion];
            document.getElementById("question").textContent = q.question;
            document.getElementById("answers").innerHTML = q.answers.map((a, i) =>
                `<button class="btn" onclick="checkAnswer(${i})">${a}</button>`
            ).join("");
        }

        function checkAnswer(answer) {
            if (answer === questions[currentQuestion].correct) score++;
            currentQuestion++;
            loadQuestion();
        }

        loadQuestion();
    </script>
</body>
</html>
